<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Foodie Helpdesks - See all used tags</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
	<! – HEADER –>
<header class="header">
<div class="topnav">
	<! – HEADER –>
    <a id="logo-box" href="{{ url_for('list_main_page') }}">
    <img id="logotopbar" alt="Foodie Helpdesk Logo" src="{{ url_for('static', filename='Pictures/chefer-1.png') }}">
			</a>

	<a class="active" href="{{ url_for('list_main_page') }}">Home</a>
	<a  href="{{ url_for('display_all_tags') }}">All tags</a>
	{% if logged %}
	<a  href="/logout">Logout</a>
	{% else %}
	<a  href="/login">Login</a>
	<a  href="/register">Register</a>
	{% endif %}
	<a  href="/users">Users</a>

</div>
</header>

    {%  if all_tags %}
    <fieldset>
        <legend>Tags used on the page</legend>
        {% for tag in all_tags %}
            <span> {{ tag.name }} &#215; {{ "1" if tag.count == 1 else tag.count }}{{  ", " if not loop.last else "" }}</span>
        {% endfor %}
    </fieldset>
    {% else %}
        <span>No tags used</span>
    {% endif %}

</body>
</html>
