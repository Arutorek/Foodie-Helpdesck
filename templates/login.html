{% extends 'base.html' %}
{% block head %}<title>Foodie Helpdesk</title>{% endblock %}

{% block body %}
<header class="header">
<div class="topnav">
	<! – HEADER –>
    <a id="logo-box" href="{{ url_for('list_main_page') }}">
    <img id="logotopbar" alt="Foodie Helpdesk Logo" src="{{ url_for('static', filename='Pictures/chefer-1.png') }}">
			</a>

    <a class="active" href="{{ url_for('list_main_page') }}">Home</a>
	<a  href="{{ url_for('display_all_tags') }}">All tags</a>
	{% if logged %}
	<a  href="/logout">Logout</a>
	{% else %}
	<a  href="/login">Login</a>
	<a  href="/register">Register</a>
	{% endif %}
	<a  href="/users">Users</a>
</div>
</header>
<div>
    <form action="/login" method="post">

        <div class="container">
            <p>{{message}}</p>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="user_name" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Login</button>

        </div>

        <button type="button" class="cancelbtn">Cancel</button>



    </form>
</div>

{% endblock %}
